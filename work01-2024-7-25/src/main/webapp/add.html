<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>添加菜品</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form class="form-horizontal" method="post" action="/add">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">菜品名称</label>
        <div class="col-sm-3">
            <input type="text" name="name" class="form-control" id="name" placeholder="请输入菜品名称">
        </div>
    </div>
    <div class="form-group">
        <label for="amount" class="col-sm-2 control-label">菜品价格</label>
        <div class="col-sm-3">
            <div class="input-group">
                <div class="input-group-addon">￥</div>
                <input type="text" class="form-control" name="price" id="amount" placeholder="请输入金额">
                <div class="input-group-addon">.00</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">菜品描述</label>
        <div class="col-sm-3">
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">保存</button>
        </div>
    </div>
</form>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
